<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Extra Credit SlideShow</title>

        <!-- SCRIPT https://github.com/iosscripts/iosslider-->    


        <link href="css/slideshow.css" rel="stylesheet" />

        <!-- jQuery library -->
        <script type = 'text/javascript' src = "javascript/jquery.min.js"></script>
        <!-- iosslider plugin -->
        <script type = 'text/javascript' src = 'javascript/jquery.iosslider.js'></script>


        
		<script type="text/javascript">
		
			$(document).ready(function() {
				
				$('.iosSlider').iosSlider({
					desktopClickDrag: true,
					snapToChildren: true
				});
				
			});
		</script>
	
		
	</head>
	
	<body>
        <h1>Extra Credit Slideshow</h1>
		<div class = 'iosSlider'>
		
			<div class = 'slider'>
			
				<div class = 'slide slide1'></div>
				<div class = 'slide slide2'></div>
				<div class = 'slide slide3'></div>
                <div class = 'slide slide4'></div>
				<div class = 'slide slide5'></div>
				<div class = 'slide slide6'></div>
			
			</div>
		
		</div>
	<h1> Click and Drag</h1>
	</body>

</html>
